<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container card-grid">
      <figure class="product-image">
        <img
          class="product-image-desktop"
          src="images/image-product-desktop.jpg"
          alt="product-image"
        />
        <img
          class="product-image-mobile"
          src="images/image-product-mobile.jpg"
          alt="product-image"
        />
      </figure>
      <section class="content">
        <p class="product-category">PERFUME</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="current-price">$149.99</h2>
          <p class="main-price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" />
          Add to Cart
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://linkedin.com/in/joydeep-halder">Joydeep Halder</a>.
    </footer>
  </body>
</html>
